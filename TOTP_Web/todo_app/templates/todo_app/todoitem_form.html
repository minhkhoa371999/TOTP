<!-- todo_list/todo_app/templates/todo_app/todoitem_form.html -->
{% extends "base_todo.html" %}
{% block title %}Todo List{% endblock %}
{% block content %}

<h3>{{ title }}</h3>
<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input
        value="Submit"
        type="submit">
    <input
        value="Cancel"
        type="button"
        onclick="location.href='{% url "todo_app:list" todo_list.id %}'">
    {% if object %}
        <input
            value="Delete this item"
            type="button"
            onclick="location.href=
            '{% url "todo_app:item_delete" todo_list.id object.id %}'">
    {% endif %}
</form>

{% endblock %}
